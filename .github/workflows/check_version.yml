on:
  workflow_call:
    inputs:
      url_to_check:
        type: string
        required: true
      repository:
        type: string
        required: true
      name:
        type: string
        required: true
    outputs:
      deploy:
        value: ${{ jobs.check_version.outputs.deploy }}

jobs:
  check_version:
    name: Check version
    runs-on: ubuntu-latest
    continue-on-error: true
    outputs:
      deploy: ${{ steps.set_output.outputs.deploy }}

    steps:
      - name: 'Obtener última release del repo'
        id: release
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: releases } = await github.repos.listReleases({
              owner: context.repo.owner,
              repo: ${{ inputs.repository }},
              per_page: 1,
            });
            return releases[0].tag_name;

      - name: 'Echo version'
        id: set_output
        env:
          prod_version: '1.0.3'
        run: |
          if [ "$prod_version" == "${{ steps.release.outputs.result }}" ]; then
            echo "deploy=false" >> "$GITHUB_OUTPUT"
            echo "::notice title=No va a desplegarse back::La última versión del backend ya está desplegada en producción"
          else
            echo "deploy=true" >> "$GITHUB_OUTPUT"
          fi
